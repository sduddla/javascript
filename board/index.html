<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div>
        <div id="title">Board</div>
        <div class="left-box">
          <div class="left-box1">
            <div class="left-box1--top"></div>
            <div class="left-box1--detail">
              <p id="weather-title">Current Weather</p>
              <button id="weather-button">Check the current weather</button>
              <div id="weather-box">
                <div id="weather-info">
                  <div id="left">
                    <img id="icon" alt="weather icon" />
                  </div>
                  <div id="right">
                    <span id="description"></span>
                    <span id="temp"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="left-box2">
            <div class="left-box2--top"></div>
            <div class="left-box2--detail">
              <span id="clock-text">Current Time</span>
              <h1 id="clock">00:00:00</h1>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="right-box">
          <div class="right-box1">
            <div class="right-box1--top"></div>
            <div id="quote">
              <span id="quote-text"></span>
              <span id="quote-author"></span>
            </div>
          </div>
          <div class="right-box2">
            <div class="right-box2--top"></div>
            <h1 id="right-box2--text">Todo List</h1>
            <form id="todo-form">
              <input
                type="todo-text"
                placeholder="Enter a new todo"
                id="todo-text"
              />
            </form>
            <ul id="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script type="module" src="js/weather//weather.js"></script>
  </body>
</html>
