<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="box">
      <div>
        <div id="title">Board</div>
        <div class="left-box">
          <div class="left-box1">
            <div class="left-box1--detail"></div>
            <!-- 날씨 -->
          </div>
          <div class="left-box2">
            <div class="left-box2--detail"></div>
            <h2 id="clock">00:00:00</h2>
          </div>
        </div>
      </div>
      <div>
        <div class="right-box">
          <div class="right-box1">
            <div class="right-box1--detail"></div>
            <div id="quote">
              <span id="quote-text"></span>
              <span id="quote-author"></span>
            </div>
          </div>
          <div class="right-box2">
            <div class="right-box2--detail"></div>
            <h1>Todo List</h1>
            <form id="todo-form">
              <input type="text" placeholder="Write a To Do." />
            </form>
            <ul id="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
